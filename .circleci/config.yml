version: 2.1
jobs:
  build:
    docker:
      - image: cimg/php:8.0.14-browsers
        environment:
          - APP_KEY: base64:oQmNMb3MkWL+DCmtghmldg2hXKbthkWyjVFaYUW7618=
          - APP_DEBUG: true
          - APP_ENV: testing
          - DB_CONNECTION: circle_test
          - DB_DATABASE: vuelaradb_test
          - DB_USERNAME: root
      - image: cimg/mysql:5.7
        environment:
          - MYSQL_ALLOW_EMPTY_PASSWORD: true
          - MYSQL_DATABASE: vuelaradb_test
    steps:
      - checkout
      - restore_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
      - run: composer install -n --prefer-dist
      - save_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - vendor
      - restore_cache:
          key: npm-v1-{{ checksum "package-lock.json" }}
      - run:
          name: npm ci
          command: |
            if [ ! -d node_modules ]; then
              npm ci
            fi
      - save_cache:
          key: npm-v1-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: npm run dev
      - run:
          name: php test
          command: vendor/bin/phpunit
  deploy:
    docker:
      - image: cimg/php:8.0.14-browsers
    steps:
      - add_ssh_keys
      - run:
        name: deploy
        command: |
          ssh -o StrictHostKeyChecking=no -t webapp@${HOST_NAME} "cd rese-app && \
            git pull origin main && \
            composer install -n --no-dev --prefer-dist && \
            npm ci && \
            npm run prod && \
            php artisan migrate:fresh --seed --force && \
            php artisan config:cache"
workflows:
  version: 2
  build_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - main
